<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0b0b0f;
            color: #000;
        }


        header {
            background-color: #ffcc00;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }


        .course-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 20px;
        }


        .course-card {
            background-size: cover;
            background-position: center;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            min-height: 260px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .course-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .course-overlay {
            position: relative;
            z-index: 1;
        }

        .course-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }


        .course-overlay {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.3));
            padding: 20px;
        }


        .course-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
        }


        .course-desc {
            font-size: 1rem;
            line-height: 1.4;
        }


        @media (max-width: 600px) {
            header {
                font-size: 1.5rem;
                padding: 0.8rem;
            }

            .course-container {
                padding: 10px;
                gap: 15px;
            }

            .course-card {
                min-height: 200px;
            }

            .course-title {
                font-size: 1.2rem;
            }

            .course-desc {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <header>Engineer & Technician Handbook</header>
    <section class="course-container" id="courseContainer"></section>

    <script>
        fetch('/api/courses')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('courseContainer');
                data.forEach(course => {
                    const link = document.createElement('a');
                    link.href = `/docs/${course.name}`;
                    link.style.textDecoration = 'none';
                    link.style.color = 'inherit';

                    const card = document.createElement('div');
                    card.className = 'course-card';
                    card.style.backgroundImage = `url(${course.image})`;

                    // preload image
                    const preloadImg = document.createElement('img');
                    preloadImg.src = course.image;
                    preloadImg.style.display = 'none';
                    document.body.appendChild(preloadImg);

                    card.innerHTML = `
                <div class="course-card">
                <img src="${course.image}" alt="${course.name}" class="course-img">
                <div class="course-overlay">
                    <div class="course-title">${course.name}</div>
                    <div class="course-desc">${course.description}</div>
                </div>
            `;

                    link.appendChild(card);
                    container.appendChild(link);
                });
            });
    </script>
</body>
